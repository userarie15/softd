<!-- navbar.html -->
<style>
    body {
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    .navbar {
        background-color: #f0e68c; /* Pastel yellow color */
        position: fixed;
        width: 100%;
        top: 0; /* Ensure navbar starts from top */
        z-index: 1000; 
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.356); /* Adding shadow to navbar */
        padding: 2px; /* Adjust padding as needed */
        margin: 0; /* Remove margin */
        font-family: 'Open Sans', sans-serif; 
    }
    .navbar-brand {
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margin */
    }
    .navbar-brand img {
        height: 50px; /* Adjust the height as needed */
        width: auto; /* Maintain aspect ratio */
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margin */
    }
    .alert {
        top: 55px;
        width: 100%; 
        z-index: 100;
    }
    .container {
        padding-top: 60px; /* Ensure space below navbar */
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='jrchamps.png') }}" alt="Junior Champions Logo">
    </a>

    <button 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                {% if current_user.role == 'student' %}
                    <a class="nav-item nav-link" href="{{ url_for('views.student_dashboard') }}" style="color: rgb(56, 56, 56);">Student Dashboard</a>
                {% elif current_user.role == 'teacher' %}
                    <a class="nav-item nav-link" href="{{ url_for('views.teacher_dashboard') }}" style="color:  rgb(56, 56, 56);">Teacher Dashboard</a>
                {% elif current_user.role == 'admin' %}
                    <a class="nav-item nav-link" href="{{ url_for('views.admin_dashboard') }}" style="color:  rgb(56, 56, 56);">Admin Dashboard</a>
                    <a class="nav-item nav-link" href="{{ url_for('auth.sign_up') }}" style="color:  rgb(56, 56, 56);">Sign Up</a>
                {% endif %}
            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('auth.login') }}" style="color: rgb(56, 56, 56);">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
